<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="/indexcss">

  <title>MIKE Login</title>
</head>

<body>

<main>
  <div class="login">
    <h1>Welcome to MIKE</h1>
    <br></br>
    <form action="/" class="container" method="post">

      <div class="form-group">
        <label for="usn">Username:</label><br>
        <input class="form-control" type="text" placeholder="Username" name="username" value="" id="usn" />
        <br></br>
        <label for="pw">Password:</label><br>
        <input type="password" placeholder="Password" name="password" value="" id="pw" />
      </div>
      <br></br>
      <button type="submit" class="btn" name="logIn">LOGIN</button>

    </form>
  </div>
</main>
<footer>
  <div class="foot">
    <p class="jus">Datenschutz</p>
    <p class="jus">Impressum</p>
    <p class="jus">AGB</p>
    <br></br>
    <p>(c) 2022 Clarissa Treml</p>
  </div>

</footer>

</body>
</html>
